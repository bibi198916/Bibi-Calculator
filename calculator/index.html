<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" class="input" placeholder="" disabled>
        <input type="text" class="display" placeholder="0" disabled>
        <div class="keys">
            <!-- <input type="text" class="i"> -->

            <button class="btn btnClear c">C</button>
            <button class="btn btnSqrt c">&#8730</button>
            <button class="btn btnPow c">X&sup2</button>
            <button class="btn backspace c">&#8592</button>

            <button class="btn btnYellow" data="9">9</button>
            <button class="btn btnYellow" data="8">8</button>
            <button class="btn btnYellow" data="7">7</button>
            <button class="btn btnYellow s" data="*">&times</button>

            <button class="btn btnYellow" data="6">6</button>
            <button class="btn btnYellow" data="5">5</button>
            <button class="btn btnYellow" data="4">4</button>
            <button class="btn btnYellow s" data="/">&divide</button>


            <button class="btn btnYellow" data="3">3</button>
            <button class="btn btnYellow" data="2">2</button>
            <button class="btn btnYellow" data="1">1</button>
            <button class="btn btnYellow s" data="+">+</button>


            <button class="btn btnYellow" data="0">0</button>
            <button class="btn btnYellow c" data=".">.</button>
            <button class="btn btnEqual c">=</button>
            <button class="btn btnYellow s" data="-">-</button>



        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
